      roles_service_jobs:
        header: Trabajos de reparación de datos
        jobs:
          clean_review_submissions_page:
            description: Esta tarea eliminará los elementos vacíos de la página de Envíos para Revisión y corregirá los recuentos mostrados.
            label: Página de envío de reseñas limpias
          create_admin_set_accesses:
            description: La creación de un registro Hyrax::PermissionTemplateAccess (combinado con Ability#user_groups) permitirá que Works en todos los AdminSets aparezca en consultas Blacklight/Solr.
            label: Crear accesos al conjunto de administradores
          create_collection_accesses:
            description: Debido a que cada función de colección tiene algún nivel de acceso a cada colección dentro de un inquilino, la creación de un registro Hyrax::PermissionTemplateAccess (combinado con Ability#user_groups) significa que todas las colecciones aparecerán en las consultas de Blacklight/Solr.
            label: Crear accesos a la colección
          create_collection_type_participants:
            description: Debido a que algunos de los roles de colección tienen acceso a cada colección dentro de un inquilino, cree un registro Hyrax::CollectionTypeParticipant para ellos en cada Hyrax::CollectionType (excepto AdminSet).
            label: Crear participantes del tipo de colección
          grant_workflow_roles_for_all_admin_sets:
            description: 'Los permisos para depositar trabajos están controlados por roles de flujo de trabajo en AdminSets individuales. Para que los registros de Hyrax::Group y User que tienen el rol ''Editor de trabajo'' o ''Depositante de trabajo'' tengan los permisos correctos para Works, les otorgamos roles de flujo de trabajo para todos los AdminSets. NOTA: Todos los AdminSets deben tener una plantilla de permisos o esto fallará. Primero ejecute ''Crear accesos al conjunto de administradores''.'
            label: Administrador establecer roles de flujo de trabajo
