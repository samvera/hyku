        header: Travaux de réparation de données
        jobs:
          clean_review_submissions_page:
            description: Cette tâche permettra de supprimer les éléments vides de la page « Soumissions d'avis » et de corriger les chiffres affichés.
            label: Page de soumission d'avis positifs
          create_admin_set_accesses:
            description: La création d'un enregistrement Hyrax::PermissionTemplateAccess (combiné avec Ability#user_groups) permettra aux travaux de tous les AdminSets d'apparaître dans les requêtes Blacklight/Solr.
            label: Créer des accès aux ensembles d'administrateurs
          create_collection_accesses:
            description: Étant donné que chaque rôle de collection a un certain niveau d'accès à chaque collection au sein d'un locataire, la création d'un enregistrement Hyrax::PermissionTemplateAccess (combiné avec Ability#user_groups) signifie que toutes les collections apparaîtront dans les requêtes Blacklight/Solr.
            label: Créer des accès à la collection
          create_collection_type_participants:
            description: Étant donné que certains rôles de collection ont accès à chaque collection au sein d'un locataire, créez un enregistrement Hyrax::CollectionTypeParticipant pour eux sur chaque Hyrax::CollectionType (sauf AdminSet).
            label: Créer des participants de type de collection
          grant_workflow_roles_for_all_admin_sets:
            description: 'Les autorisations de dépôt d''œuvres sont contrôlées par les rôles de workflow sur les AdminSets individuels. Afin que les enregistrements Hyrax::Group et User qui ont le rôle « Éditeur de travaux » ou « Déposant de travaux » disposent des autorisations appropriées pour les travaux, nous leur accordons des rôles de flux de travail pour tous les AdminSets. REMARQUE : Tous les AdminSets doivent avoir un modèle d''autorisation, sinon cela échouera. Exécutez d''abord « Créer des accès aux ensembles d''administrateurs ».'
            label: L'administrateur définit les rôles de flux de travail
