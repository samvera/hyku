pt-BR:
  simple_form:
    cancel: Cancelar
    error_notification:
      default_message: 'Por favor, reveja os problemas abaixo:'
    hints:
      account:
        admin_emails: Digite um endereço de e-mail por vez
        is_public: 'Os usuários podem descobrir seu site na página inicial ou acessar suas páginas sem um nome de usuário/senha especial?'
        fcrepo_endpoint:
          base_path: O caminho base do Fedora deve começar com uma barra E não terminar com uma barra
          url: A URL do Fedora não deve terminar com uma barra
        name: Um nome simples ou hifenizado usado para aspectos técnicos do repositório (por exemplo, "acme" ou "acme-library").
        gtm_id: O ID da sua conta no Google Tag Manager
        contact_email: O endereço de e-mail para o qual as mensagens enviadas pela página de contato são enviadas
        weekly_email_list: Lista de endereços de e-mail para enviar o relatório semanal. Deixe um espaço entre cada e-mail
        monthly_email_list: Lista de endereços de e-mail para enviar o relatório mensal. Deixe um espaço entre cada e-mail
        yearly_email_list: Lista de endereços de e-mail para enviar o relatório anual. Deixe um espaço entre cada e-mail
        email_format: Defina uma lista de domínios de e-mail que são permitidos para se inscrever neste repositório, por exemplo (@ubiquitypress.com @gmail.com). Deixe um espaço entre cada domínio.
        allow_signup: Permitir que usuários se inscrevam no seu repositório
        enable_oai_metadata: Ativar ou desativar o link OAI
        shared_login: Ativar ou desativar o login compartilhado
        file_size_limit: Isso deve ser definido como pelo menos 536870912000
        locale_name: |
          O nome do sufixo de local específico do inquilino adicionado aos seus arquivos locale.yml. Apenas caracteres alfabéticos devem ser adicionados, sem símbolos ou números, estes serão então capitalizados.
        oai_admin_email: Endereço de e-mail de contato do endpoint OAI
        doi_reader: Mostrar a capacidade de ler de Datacite para preencher registros. Em desenvolvimento, não usar
        doi_writer: Escrever DOIs para registros. Em desenvolvimento, não usar
        cache_api: Ativa o cache para endpoints API. Experimental
        email_subjet_prefix: String para colocar na frente dos assuntos de e-mail do sistema.
        contact_email_to: O endereço de e-mail do qual as notificações do sistema serão enviadas. Uma configuração adicional é necessária para adicionar um endereço de domínios que não sejam o domínio do site
        geonames_username: Registre-se em http://www.geonames.org/manageaccount
        file_acl: Desligue se estiver usando um sistema de arquivos como samba ou nfs que não suporta a definição de listas de controle de acesso
        ssl_configured: Defina como verdadeiro se estiver usando https
