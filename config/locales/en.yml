            description: This job will remove the empty items from the Review Submissions page and fix the counts shown.
            label: Clean Review Submissions Page
          create_admin_set_accesses:
            description: Creating a Hyrax::PermissionTemplateAccess record (combined with Ability#user_groups) will allow Works in all AdminSets to show up in Blacklight / Solr queries.
            label: Create Admin Set Accesses
          create_collection_accesses:
            description: Because each collection role has some level of access to every Collection within a tenant, creating a Hyrax::PermissionTemplateAccess record (combined with Ability#user_groups) means all Collections will show up in Blacklight / Solr queries.
            label: Create Collection Accesses
          create_collection_type_participants:
            description: Because some of the collection roles have access to every Collection within a tenant, create a Hyrax::CollectionTypeParticipant record for them on every Hyrax::CollectionType (except the AdminSet)
            label: Create Collection Type Participants
          grant_workflow_roles_for_all_admin_sets:
            description: 'Permissions to deposit Works are controlled by Workflow Roles on individual AdminSets. In order for Hyrax::Group and User records who have either the ''Work Editor'' or ''Work Depositor'' Role to have the correct permissions for Works, we grant them Workflow Roles for all AdminSets. NOTE: All AdminSets must have a permission template or this will fail. Run ''Create Admin Set Accesses'' first.'
            label: Admin Set Workflow Roles
